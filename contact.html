    <!-- Contact Us Section -->
    <section class="contact">
      <div class="container">
        <h1>Hubungi Kami</h1>

        <form>
            <label for="subject"
            >Nama <span style="color: red">(required)</span></label>
            <input
            type="text"
            id="name"
            name="name"
            placeholder="ex: Tatang Kopling"
            required
          />

          <label for="subject"
            >Email <span style="color: red">(required)</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ex: xxx@gmail.com"
            required
          />

          <label for="subject"
            >Nomor Telepon <span style="color: red">(required)</span></label
          >
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="ex: 0878xxxxxx"
            required
          />

          <label for="message"
            >Pesan <span style="color: red">(required)</span></label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Tulis pesan Anda di sini..."
            required
          ></textarea>

          <div class="submit-btn">
            <button type="submit">KIRIM</button>
          </div>
        </form>
      </div>
